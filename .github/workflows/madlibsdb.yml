name: MadLibsDb

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: List directory contents
      run: ls -R

    - name: Build
      run: dotnet build ./MadLibsDb/MadLibsDb.sqlproj